    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Slider</title>
</head>
<body>
    <main class="wrapper">
            <div class="slider">
              <div class="slider__prev"></div>
              <div class="slider__next"></div>
              <div class="slider__inner">
                <ul class="slider__slides">
                  <li class="slider__slide" data-slide="1">
                    <img src="https://images.unsplash.com/photo-1552084007-76f5feb8d22a?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="" class="slider__slide-img">
                  </li>
                  <li class="slider__slide" data-slide="2">
                    <img src="https://images.unsplash.com/photo-1551043077-b55224769403?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="" class="slider__slide-img">
                  </li>
                  <li class="slider__slide" data-slide="3">
                    <img src="https://images.unsplash.com/photo-1552083974-186346191183?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjF9&auto=format&fit=crop&w=1350&q=80" alt="" class="slider__slide-img">
                  </li>
                  <li class="slider__slide" data-slide="4">
                    <img src="https://images.unsplash.com/photo-1551043061-38bceaace400?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="" class="slider__slide-img">
                  </li>
                  <li class="slider__slide" data-slide="5">
                    <img src="https://images.unsplash.com/photo-1553256458-0a84de20689e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1500&q=80" alt="" class="slider__slide-img">
                  </li>
                </ul>
              </div>
            </div>
            <div class="slider__counter">
              <span class="slider__counter-current">1</span>
              /
              <span class="slider__counter-all">5</span>
            </div>
            <ul class="controls">
               <li class="controls__control controls__control_active" data-index="1"></li>
               <li class="controls__control" data-index="2"></li>
               <li class="controls__control" data-index="3"></li>
               <li class="controls__control" data-index="4"></li>
               <li class="controls__control" data-index="5"></li>
            </ul>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
